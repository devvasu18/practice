<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1> Generate a Multiplication table </h1>
    <label for="number" >Enter a number:</label>
    <input type="number" id="number" placeholder="enter a number">
    <button onclick="generateTable()">Generate Table</button>
    <div id="table-output"> </div>

    <script>
        function generateTable() {
            const number = document.getElementById('number').value;
            const outputDiv = document.getElementById('table-output');
            
             outputDiv.innerHTML = "";
             if(!number) {
                outputDiv.innerHTML = "<p> please enter a valid number!</p> ";
                return;
             }
             let tableHTML = "<h2>Table of " + number + ":</h2> <ul>";
                for (let i = 1 ; i <=10; i++){
                    tableHTML += `<li> ${number} x ${i} = ${number*i}</li>`;
                }
                    tableHTML += "</ul>";

                    outputDiv.innerHTML = tableHTML;

        }
    </script>
</body>
</html>
