<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="validationform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Fill the Form</h1>
    <form id="frm" action="">
        <!-- Name -->
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" id="name" name="name" class="form-control" spellcheck="false" placeholder="Write in lowercase">
            <div id="name-error" class="text-danger small"></div>
          </div>
        </div>
      
        <!-- Mobile No -->
        <div class="row mb-3">
          <label for="mobile_no" class="col-sm-2 col-form-label">Mob. No:</label>
          <div class="col-sm-10">
            <input type="text" id="mobile_no" name="mobile_no" class="form-control" placeholder="Enter your mobile number">
            <div id="mobile-error" class="text-danger small"></div>
          </div>
        </div>
      
        <!-- Email -->
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            <div id="email-error" class="text-danger small"></div>
          </div>
        </div>
      
        <!-- Password -->
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter a strong password">
            <div id="password-error" class="text-danger small"></div>
          </div>
        </div>
          <input type="checkbox" id="show-password" /> Show Password
       
 
        <button type="submit" class="btn btn-success" id="showAlertBtn">Submit</button>
        <!--alert for success and error-->
      <div class="alert alert-success" role="alert" id="successAlert" style="display: none;">
      All fields are valid. ready to Submission successful in 2 sec !
      </div>
      <div class="alert alert-danger" role="alert" id="errorAlert" style="display: none;">
       <!--Error! 4 fields are invalid. Please try again.-->
     </div>
 
      </form>
      
  
    <div class="form-footer">
      <p>All fields are mandatory. Please fill carefully.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="validationform.js"></script>
</body>
</html>
