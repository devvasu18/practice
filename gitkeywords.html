<!--
git init
git remote add origin https://github.com/devvasu18/practice.git
git add .
git commit -m "Your commit message"
git push -u origin master



git init
Keyword: init
Explanation: This command initializes a new Git repository in your project folder.
Hindi: Ye command ek naye Git repository ko initialize karta hai.
git clone <url>

Keyword: clone
Explanation: This command clones a remote repository to your local machine.
Hindi: Ye command kisi remote repository ko local system mein copy karta hai.
git add <file/directory>

Keyword: add
Explanation: Adds changes in files to the staging area, preparing them for a commit.
Hindi: Files ko commit karne ke liye staging area mein daalne ke liye use hota hai.
git commit -m "message"

Keyword: commit
Explanation: Saves your changes in the repository with a message describing the changes.
Hindi: Changes ko repository mein save karta hai aur ek message ke saath log rakhta hai.
git status

Keyword: status
Explanation: Shows the state of the working directory and staging area.
Hindi: Current branch ka status aur files ke changes dikhata hai.
git push

Keyword: push
Explanation: Uploads your local commits to a remote repository.
Hindi: Local changes ko remote repository par upload karta hai.
git pull

Keyword: pull
Explanation: Fetches and merges changes from the remote repository to your local branch.
Hindi: Remote repository se naye changes ko local branch mein merge karta hai.
git fetch

Keyword: fetch
Explanation: Downloads changes from the remote repository without merging them.
Hindi: Remote repository ke changes download karta hai, lekin merge nahi karta.
git branch

Keyword: branch
Explanation: Lists all branches or creates/deletes branches.
Hindi: Branches ka list dikhata hai ya naye branches banata hai.
git checkout <branch>

Keyword: checkout
Explanation: Switches to another branch.
Hindi: Ek branch se dusri branch par switch karne ke liye use hota hai.
git switch <branch>

Keyword: switch
Explanation: Similar to checkout but specifically for switching branches.
Hindi: Branch change karne ke liye modern command.
git merge <branch>

Keyword: merge
Explanation: Combines the changes from one branch into another.
Hindi: Do branches ke changes ko merge karta hai.
Advanced Git Commands
git log

Keyword: log
Explanation: Shows the history of commits.
Hindi: Repository ke commit history dikhata hai.
git diff

Keyword: diff
Explanation: Displays the differences between files or commits.
Hindi: Files ya commits ke changes ka comparison karta hai.
git stash

Keyword: stash
Explanation: Temporarily saves changes you don't want to commit yet.
Hindi: Uncommitted changes ko temporary save karta hai.
git rebase

Keyword: rebase
Explanation: Moves or combines commits from one branch to another.
Hindi: Commit history ko reorganize karta hai.
git reset

Keyword: reset
Explanation: Resets the current branch to a specific commit.
Hindi: Current branch ko ek specific commit par reset karta hai.
git restore

Keyword: restore
Explanation: Restores working directory files to their previous state.
Hindi: Files ko unke pichhle state mein restore karta hai.
git tag

Keyword: tag
Explanation: Creates a tag to mark a specific commit.
-->
