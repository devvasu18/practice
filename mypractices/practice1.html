<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Code Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Binary Code Converter</h1>
    
    <h2>Convert Name to Binary</h2>
    <input type="text" id="nameInput" placeholder="Enter name" />
    <button onclick="convertNameToBinary()">Convert to Binary</button>

    <h2>Convert Binary to Name</h2>
    <input type="text" id="binaryInput" placeholder="Enter binary code" />
    <button onclick="convertBinaryToName()">Convert to Name</button>

    <div id="output"></div>

    <script>
        // Convert Name to Binary
        function convertNameToBinary() {
            const name = document.getElementById('nameInput').value;
            if (name.trim() === "") {
                alert("Please enter a name.");
                return;
            }
            let binaryCode = "";
            for (let i = 0; i < name.length; i++) {
                binaryCode += name.charCodeAt(i).toString(2).padStart(8, '0') + " ";
            }
            document.getElementById('output').innerHTML = "Binary Code: " + binaryCode;
        }

        // Convert Binary to Name
        function convertBinaryToName() {
            const binaryInput = document.getElementById('binaryInput').value;
            const binaryArray = binaryInput.split(" ");
            let name = "";
            for (let i = 0; i < binaryArray.length; i++) {
                if (binaryArray[i].length === 8) {
                    name += String.fromCharCode(parseInt(binaryArray[i], 2));
                }
            }
            document.getElementById('output').innerHTML = "Name: " + name;
        }
    </script>
</body>
</html>
