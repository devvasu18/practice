<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Discount Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Discount Calculator</h1>
    </header>
    <main>
        <section id="product-list">
            <h2>Product List</h2>
            <ul id="products"></ul>
        </section>
        <section id="discount-section">
            <h2>Apply Discount</h2>
            <label for="discount">Discount Percentage (%):</label>
            <input type="number" id="discount" placeholder="Enter discount %" />
            <button id="apply-discount">Apply Discount</button>
        </section>
        <section id="discounted-prices">
            <h2>Discounted Prices</h2>
            <ul id="discounted-products"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Discount App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
