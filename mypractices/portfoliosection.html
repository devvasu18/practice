<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="portfoliosection.css">
</head>
<body>
  <section class="portfolio">
    <div class="portfolio-header">
      <h2>My Projects</h2>
      <div class="filter-buttons">
        <button data-filter="all" class="active">All</button>
        <button data-filter="web">Web</button>
        <button data-filter="mobile">Mobile</button>
        <button data-filter="graphic">Graphic</button>
      </div>
    </div>
    <div class="portfolio-grid">
      <div class="portfolio-item" data-category="web">
        <img src="nature.jpg" alt="Project 1">
        <h3>Project 1</h3>
      </div>
      <div class="portfolio-item" data-category="mobile">
        <img src="birdimg.jpg" alt="Project 2">
        <h3>Project 2</h3>
      </div>
      <div class="portfolio-item" data-category="graphic">
        <img src="treeimg.jpg" alt="Project 3">
        <h3>Project 3</h3>
      </div>
      <!-- More portfolio items... -->
    </div>
  </section>

  <script src="portfoliosection.js"></script>
</body>
</html>
